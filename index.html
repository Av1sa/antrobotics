<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ant Robotics</title>
  </head>
  <body class="page">
    <header></header>
    <main>
      <!-- Products -->
      <section class="section products">
        <div class="products__text-container">
          <h2 class="content-title">Wide choice of transport robots</h2>
          <p class="content-text products__description">
            Few words about robots. Lorem ipsum, abra-kadabra, bla-bla-bla,
            information about robots here.
          </p>
          <ul class="products__list">
            <li class="products__list-item">
              <img
                src="./images/check_mark.svg"
                alt="Check Mark"
                class="products__check-mark"
              />
              <p class="content-text">Some facts here & below</p>
            </li>
            <li class="products__list-item">
              <img
                src="./images/check_mark.svg"
                alt="Check Mark"
                class="products__check-mark"
              />
              <p class="content-text">Flexible</p>
            </li>
            <li class="products__list-item">
              <img
                src="./images/check_mark.svg"
                alt="Check Mark"
                class="products__check-mark"
              />
              <p class="content-text">Customizable</p>
            </li>
          </ul>
        </div>
        <div class="products__gallery-container">
          <button
            class="products__button-back arrow-button arrow-button_type_back"
          ></button>
          <div class="products__image-container"></div>
          <div class="products__item-description-container">
            <h3 class="item-title">Title</h3>
            <p class="item-description" id="max-payload"></p>
            <p class="item-description" id="size"></p>
            <p class="item-description" id="max-speed"></p>
            <p class="item-description" id="running-time"></p>
            <p class="item-description" id="charging-time"></p>
            <button class="products__button">Get more info</button>
          </div>
          <button
            class="products__button-forward arrow-button arrow-button_type_forward"
          ></button>
        </div>
      </section>
      <!-- Benefits -->
      <section class="section benefits">
        <h2 class="content-title">Benefits</h2>
        <ul class="benefits__container"></ul>
      </section>
      <!-- Gallery -->
      <section class="section section_content_centered gallery">
        <h2 class="content-title">Gallery</h2>
        <div class="gallery__slide-container">
          <button
            class="gallery__button-back arrow-button arrow-button_type_back"
          ></button>
          <div class="gallery__image-container"></div>
          <button
            class="gallery__button-forward arrow-button arrow-button_type_forward"
          ></button>
        </div>
        <h3 class="content-text gallery__slide-description">Description</h3>
      </section>
      <!-- Team -->
      <section class="section section_content_centered team">
        <h2 class="content-title">Team</h2>
        <ul class="team__container"></ul>
      </section>
      <!-- Work with us -->
      <section class="section work">
        <h2 class="work__title">Want to work with Us?</h2>
        <button class="work__button">Click here!</button>
      </section>
    </main>
    <!-- Benefits Item Template -->
    <template id="benefits-template">
      <li>
        <div class="benefits__image-container"></div>
        <h3 class="item-title benefits__item-title"></h3>
        <p class="item-description"></p>
      </li>
    </template>
    <!-- Team Item Template -->
    <template id="team-template">
      <li class="team__item">
        <img class="team__image" />
        <h3 class="item-title team__item-title"></h3>
        <h4 class="team__position"></h4>
        <p class="item-description"></p>
      </li>
    </template>
    <script src="config.js"></script>
    <script type="module" src="./components/Carousel.js"></script>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
